<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: aqua; color: red;"> 
        <ul class="languages">
            <li>JavaScript</li>
        </ul>
</body>
<Script>
    function addLanguage(languagename){
        const li = document.createElement("li")
        li.innerHTML = `${languagename}`
        document.querySelector('.languages').
        appendChild(li)
    }

    addLanguage("pyton");
    addLanguage("node js");

    function newLanguage(nodestree) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(nodestree))
        document.querySelector('.languages').appendChild(li);
    }

    newLanguage("react js or java");

    //Edit

    const secondlanguage = document.querySelector("li:nth-child(2)");
    //secondlanguage.innerHTML = "mojo";
    const newli = document.createElement("li");
    newli.textContent=  "Mojo"
    secondlanguage.replaceWith(newli);

    //edit
    const fristlang = document.querySelector("li:nth-child(1)")
    fristlang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child');
    lastlang.remove();
    </Script>

  
</html>
